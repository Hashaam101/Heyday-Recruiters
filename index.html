<script>
  function saveDataToFile(event) {
    event.preventDefault(); // Prevent the form from submitting

    // Get the current date and time
    var currentDate = new Date();
    var formattedDate = currentDate.toLocaleString();

    // Get data from your form fields
    var user_type = document.getElementById('heading_usertype_2').textContent;
    var fname = document.getElementById('fname').value;
    var lname = document.getElementById('lname').value;
    var email = document.getElementById('email').value;
    var phone = document.getElementById('phone').value;
    var company = document.getElementById('company').value;
    var select = document.getElementById('select').value;
    var jobTypeEmployer = document.getElementById('job-type-employer').value;
    var jobTypeEmployee = document.getElementById('job-type-employee').value;
    var choices = document.querySelectorAll('input[name=choice]:checked');
    var note = document.getElementById('note').value;

    // Create a Blob with the form data and date/time
    var formData = `Date and Time: ${formattedDate}\nUser Type: ${user_type}\nFirst Name: ${fname}\nLast Name: ${lname}\nEmail: ${email}\nPhone: ${phone}\nCompany: ${company}\nPosition: ${select}\nJob Type (Employer): ${jobTypeEmployer}\nJob Type (Employee): ${jobTypeEmployee}\nEmployee Type: ${Array.from(choices, c => c.labels[0].innerText).join(', ')}\nNote: ${note}`;
    var blob = new Blob([formData], { type: 'text/plain' });

    // Create a link to download the text file
    var a = document.createElement('a');
    a.href = window.URL.createObjectURL(blob);
    a.download = 'formData.txt';

    // Simulate a click on the link to trigger the download
    a.style.display = 'none';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
  }
</script>
